<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imers√£o</title>
        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="./src/styles/vars.css">
        <link rel="stylesheet" href="./src/styles/main-content.css">
        <link rel="stylesheet" href="./src/styles/sidebar-footer-duda.css">

        <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
            integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" 
            crossorigin="anonymous" />
         <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" 
            crossorigin="anonymous" />
    </head>
    
    <body>
        <div class="sidebar">
            <nav class="sidebar__naviation">
              <div class="logo">
                    <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                    </a>
                </div>
                <ul>
                 <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                 </li>
                 <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                 </li>
                </ul>
            </nav>
            
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Your library</span>
                    </button>
                        <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Create your playlist</span>
                        <span class="text subtitle">It's easy, we will help you</span>
                        <button class="section-playlist__button">
                            Create playlist
                        </button>

                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>English US</span>
                    </button>
                </div>

             </div>
        </div>    

        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="./src/assets/icons/small-left.png" alt="left arrow">
                        </button>
                        <button class="arrow-right">
                            <img src="./src/assets/icons/small-right.png" alt="right arrow">
                        </button>

                        <div class="header-search">
                            <img src="./src/assets/icons/search.png"" alt="">
                            <input id="search-input" type="text" maxlength="800" placeholder="What is your hit today?"/>
                        </div>

                        <div class="header-login">
                            <button class="subscribe">Subscribe</button>
                            <button class="login">Login</button>
                        </div>
                    </div>
                </nav>
            </div>
        </main>


        <footer class="disclaimer-premium">
            <div class="text">
              <p class="disclaimer-premium__title">Enjoy our free trial!</p>
              <p class="disclaimer-premium__subtitle">
                Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.
              </p>
            </div>
            <div class="button">
              <button type="button">Sign up here</button>
            </div>
          </footer>



    </body>
</html>
