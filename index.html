<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imers√£o</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
            integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" 
            crossorigin="anonymous" />
         <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" 
            crossorigin="anonymous" />
    </head>
    
    <body>
        <div class="sidebar">
            <nav class="sidebar__naviation">
              <div class="logo">
                    <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                    </a>
                </div>
                <ul>
                 <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                 </li>
                 <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                 </li>
                </ul>
            </nav>
            
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fas fa-book"></span>
                        <span>Your library</span>
                    </button>
                        <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Create your playlist</span>
                        <span class="text subtitle">It's easy, we will help you</span>
                        <button class="section-playlist__button">
                            Create playlist
                        </button>

                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>English US</span>
                    </button>
                </div>

             </div>
        </div>    
        
        <footer>
            <div class="footer-text">
                <h2>Enjoy our free trial for 7 days!</h2>
                <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.<p>
            </div>
            <button class="footer__content__button">
                Sign up free
            </button>
        </footer>

    </body>
</html>
